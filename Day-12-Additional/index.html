<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid Example!!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .button {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="container-sm p-3 border border-primary">
        For small(sm) or wider screens
      </div>
      <div class="container-md p-3 border">For medium(md) or wider screens</div>
      <div class="container-lg p-3 border">For large(lg) or wider screens</div>
      <div class="container-xl p-3 border">For XL or wider screens</div>
      <div class="container-xxl p-3 border">For XXL or wider screens</div>
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="p-3 border">Column 1 Content!</div>
        </div>
        <div class="col-12 col-md-4">
          <div class="p-3 border">Column 2 content!</div>
        </div>
        <div class="col-12 col-md-4">
          <div class="p-3 border">Column 3 content!</div>
        </div>
      </div>
    </div>
  </body>
</html>
