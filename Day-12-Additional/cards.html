<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+Tagalog&family=Open+Sans&family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Bebas Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-4 mb-4">
          <div class="card bg-primary text-white">
            <div class="card-body">
              <h5 class="card-title">Card 1</h5>
              <i class="fa-solid fa-user"></i>
              <p class="card-text">
                Some quick example to build cards using Bootstrap and HTML!!!
              </p>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 mb-4">
          <div class="card bg-primary-subtle text-black">
            <div class="card-body">
              <h5 class="card-title">Card 2</h5>
              <i class="fa-solid fa-house"></i>
              <p class="card-text">
                Content to describe and build cards using Bootstrap and HTML!!!
              </p>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 mb-4">
          <div class="card bg-danger text-white">
            <div class="card-body">
              <h5 class="card-title">Card 3</h5>
              <i class="fa-brands fa-tiktok"></i>
              <p class="card-text">
                Contents to particularly specify cards using Bootstrap and
                HTML!!!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
