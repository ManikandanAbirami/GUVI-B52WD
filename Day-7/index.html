  <body>
    <h1>Day-7: OOP in JavaScript</h1>
    <ol>
      <li>Super()</li>
      <li>this keyword</li>
      <li>Map, filter, reduce</li>
      <li>getter, setter</li>
    </ol>
    <script>
      //   let animal = {
      //     moves: true,
      //   };
      //   let rabbit = {
      //     eats: true,
      //   };
      //   rabbit.__proto__ = animal;
      //   console.log(rabbit.moves);
      class Animal {
        constructor() {
          this.moves = true;
        }
      }
      class Rabbit extends Animal {
        constructor() {
          super();
          this.eats = true;
        }
      }
      class Lion extends Animal {
        constructor() {
          super();
          console.log(this + " Checking this keyword inside Lion class");
          this.kills = true;
        }
        getMessage() {
          console.log(
            this + " Checking this keyword inside getMessage function"
          );
        }
      }
      let lion = new Lion();
      console.log(lion.eats);
      console.log(this + " Checking this keyword outside the class");
      lion.getMessage();
      function getMsgOutside() {
        console.log(
          this + " Checking this keyword inside getMsgOutside function"
        );
      }
      getMsgOutside();
    </script>
  </body>
