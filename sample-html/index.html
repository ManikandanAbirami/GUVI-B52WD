<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="add()">Add</button>
    <p id="result"></p>
    <script>
      var number = 0;
      function add() {
        number = number + 1;
        document.getElementById("result").innerText = number;
      }
    </script>
  </body>
</html>
